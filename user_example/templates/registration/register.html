<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<h2>Register User</h2>

<form method="post" action="{% url 'register' %}">
    {% csrf_token %}

    {% if form.errors %}
    <p>Form errors: {{ form.errors }}</p>
    {% endif %}

    {{ form }}

    <input type="submit" value="Register">
</form>

</body>
</html>
