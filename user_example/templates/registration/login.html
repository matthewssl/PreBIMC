<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if form.errors %}
    <p>Login Error {{ form.errors }} </p>
    {% endif %}

    {% if next %}
    <p>Successful login required to access page.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <p> Username: {{form.username }} </p>
        <p> Password: {{form.password }} </p>
        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</body>
</html>
