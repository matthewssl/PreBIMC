{% extends 'base.html' %}


{% block header %}
<title>
    Mgt-Doc Types
</title>
{% endblock %}

{% block content %}

{% for dt in doctypes %}

<form action = "" method="POST">
        {% csrf_token %}
<p>    {{ dt.pk }} - {{ dt.doc_type }}
    <input type="hidden" value="{{ dt.pk }}" name="pk" />
    <input name= 'todo' type="submit" value="edit">
    <input name='todo' type="submit" value="delete" onclick="return confirm('Are you sure you want to delete this item?');"> </p>
</form>
{% endfor %}
