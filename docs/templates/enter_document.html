{% extends 'base.html' %}

{% block header %}
<title>Enter Document Data</title>
{% endblock %}
{% block headline %}
<h2>Enter Document Data</h2>
{% endblock %}

{% block content %}
<h2>File Name URL is: {{ pdfurl }}</h2>
<div style="width: 50%; float: left;">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
</div>

<div style="width: 50%; float: right;">
THE PDF GOES HERE


<embed src="{{ pdfurl }}" type="application/pdf" width="100%" height="600px" />
</div>
{% endblock%}
